<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Candlelit Letter ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  height:100vh;
  background: radial-gradient(circle at top, #1b1f3b, #0b0f2a);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Playfair Display', serif;
  overflow:hidden;
}

/* üåå vignette */
body::after{
  content:"";
  position:absolute;
  inset:0;
  background:radial-gradient(circle, transparent 40%, rgba(0,0,0,.8));
  pointer-events:none;
}

/* üïØÔ∏è floating candle glow */
.glow{
  position:absolute;
  width:160px;
  height:160px;
  background:radial-gradient(circle, rgba(255,183,77,.4), transparent 70%);
  animation:flicker 3s infinite alternate;
  pointer-events:none;
}

@keyframes flicker{
  from{opacity:.6; transform:scale(1);}
  to{opacity:.9; transform:scale(1.08);}
}

/* INTRO */
#intro{
  color:#fbeee6;
  text-align:center;
  animation:fadeIn 3s forwards;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(-25px);}
  to{opacity:1;}
}

/* üíå ENVELOPE */
#envelopeBox{
  display:none;
  cursor:pointer;
  text-align:center;
}

.envelope{
  width:min(90vw,520px);
  height:min(60vw,340px);
  background:linear-gradient(#fdf1e7,#fff);
  border-radius:24px;
  box-shadow:0 40px 90px rgba(255,183,77,.35);
  position:relative;
  overflow:hidden;
}

.envelope::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(135deg,#ffd8a8,#ffb703);
  clip-path:polygon(0 0,50% 65%,100% 0);
  transform-origin:top;
  transition:transform 2.2s ease;
}

.envelope.open::before{
  transform:rotateX(180deg);
}

.seal{
  position:absolute;
  width:78px;
  height:78px;
  background:radial-gradient(circle,#ffb703,#fb8500);
  border-radius:50%;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:34px;
  color:#fff;
  animation:heartbeat 1.8s infinite;
}

@keyframes heartbeat{
  50%{transform:translate(-50%,-50%) scale(1.12);}
}

/* üìñ CARD */
#cardWrapper{
  display:none;
  animation:softOpen 3s ease forwards;
}

@keyframes softOpen{
  from{opacity:0; transform:scale(.88);}
  to{opacity:1; transform:scale(1);}
}

.card{
  width:min(96vw,900px);
  height:min(86vh,560px);
  background:linear-gradient(#fff7ec,#fff1e6);
  border-radius:30px;
  display:flex;
  position:relative;
  box-shadow:
    0 0 80px rgba(255,183,77,.4),
    0 40px 90px rgba(0,0,0,.6);
}

/* gold inner frame */
.card::before{
  content:"";
  position:absolute;
  inset:14px;
  border:2px solid rgba(255,183,77,.4);
  border-radius:22px;
  pointer-events:none;
}

.page{
  width:50%;
  padding:clamp(24px,3vw,44px);
  overflow-y:auto;
}

.left{
  animation:leftPage 3s ease forwards;
}

.right{
  opacity:0;
  animation:rightPage 3.5s ease forwards;
}

@keyframes leftPage{
  from{transform:rotateY(-10deg);}
  to{transform:rotateY(0);}
}

@keyframes rightPage{
  from{opacity:0; transform:translateX(50px);}
  to{opacity:1; transform:translateX(0);}
}

h2{
  font-family:'Great Vibes', cursive;
  font-size:clamp(40px,5vw,56px);
  color:#b45309;
  text-align:center;
}

#letterText{
  margin-top:30px;
  font-size:clamp(16px,2.5vw,19px);
  line-height:2;
  color:#3a2a1a;
}

/* QUESTION */
#question{
  margin-top:40px;
  text-align:center;
  display:none;
}

button{
  padding:16px 42px;
  border:none;
  background:linear-gradient(135deg,#ffb703,#fb8500);
  color:#fff;
  font-size:18px;
  border-radius:50px;
  cursor:pointer;
}

/* üéµ MUSIC */
#musicBtn{
  position:fixed;
  bottom:20px;
  right:20px;
  width:56px;
  height:56px;
  border-radius:50%;
  border:none;
  background:#fb8500;
  color:#fff;
  font-size:22px;
}
</style>
</head>

<body>

<!-- candle glow -->
<div class="glow" style="top:20%; left:25%;"></div>
<div class="glow" style="top:30%; right:20%;"></div>

<!-- MUSIC -->
<audio id="music" preload="auto" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/11/28/audio_20ed9f99c1.mp3" type="audio/mpeg">
</audio>
<button id="musicBtn">üéµ</button>

<!-- INTRO -->
<div id="intro">
  <h1>I wrote this under the quiet night sky,<br>by candlelight‚Ä¶ üïØÔ∏è</h1>
</div>

<!-- ENVELOPE -->
<div id="envelopeBox">
  <div class="envelope" id="envelope">
    <div class="seal">‚ù§</div>
  </div>
  <p style="color:#ffe8cc;margin-top:20px;font-size:18px;">Tap to open üíå</p>
</div>

<!-- CARD -->
<div id="cardWrapper">
  <div class="card">
    <div class="page left">
      <h2>My Love</h2>
      <div id="letterText"></div>
    </div>
    <div class="page right">
      <h2>One Question</h2>
      <p>Some feelings are meant to be whispered at night‚Ä¶</p>
      <div id="question">
        <h3>Can you be my Valentine? ‚ù§Ô∏è</h3>
        <button onclick="yes()">YES üíñ</button>
      </div>
    </div>
  </div>
</div>

<script>
/* intro */
setTimeout(()=>{
  intro.style.display="none";
  envelopeBox.style.display="block";
},3500);

/* envelope click */
envelopeBox.onclick=()=>{
  music.volume=1;
  music.play();
  envelope.classList.add("open");

  setTimeout(()=>{
    envelopeBox.style.display="none";
    cardWrapper.style.display="block";
    typeText();
  },2200);
};

/* typing */
const text=[
"Under the quiet sky,",
"with only candlelight beside me‚Ä¶",
"",
"I found myself thinking of you.",
"",
"Your smile feels warmer than this flame,",
"your presence calmer than the night.",
"",
"I don‚Äôt promise perfection,",
"but I promise something real ‚Äî",
"a heart that chooses you, always.",
"",
"So tonight, I ask you‚Ä¶"
];

let i=0;
function typeText(){
  if(i<text.length){
    letterText.innerHTML+=text[i]+"<br>";
    i++;
    setTimeout(typeText,950);
  }else{
    question.style.display="block";
  }
}

/* music toggle */
musicBtn.onclick=()=>{
  music.paused ? music.play() : music.pause();
};

/* whatsapp */
function yes(){
  const phoneNumber = "919326032983"; // India number with country code
  const msg = encodeURIComponent(
    "YES ‚ù§Ô∏è I would love to be your Valentine!\nThis candlelit letter touched my heart üïØÔ∏èüíï"
  );
  window.location.href = `https://wa.me/${phoneNumber}?text=${msg}`;
}
</script>

</body>
</html>
