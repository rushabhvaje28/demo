<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Candlelight Letter ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  height:100vh;
  background:radial-gradient(circle at top,#1b1f3b,#050717);
  font-family:'Playfair Display',serif;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* üåå stars */
body::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    radial-gradient(2px 2px at 20% 30%,#fff,transparent),
    radial-gradient(2px 2px at 70% 60%,#fff,transparent),
    radial-gradient(1px 1px at 40% 80%,#fff,transparent);
  opacity:.5;
}

/* üïØ candle glow */
.glow{
  position:absolute;
  width:180px;
  height:180px;
  background:radial-gradient(circle,rgba(255,183,77,.45),transparent 70%);
  animation:flicker 3s infinite alternate;
  pointer-events:none;
}

@keyframes flicker{
  from{opacity:.6;transform:scale(1);}
  to{opacity:.9;transform:scale(1.08);}
}

/* INTRO */
#intro{
  text-align:center;
  color:#ffe8cc;
  animation:fadeIn 3s forwards;
}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(-30px);}
  to{opacity:1;}
}

/* ENVELOPE */
#envelopeBox{
  display:none;
  text-align:center;
  cursor:pointer;
}
.envelope{
  width:min(90vw,520px);
  height:min(60vw,340px);
  background:linear-gradient(#fff7ec,#fff);
  border-radius:24px;
  position:relative;
  box-shadow:0 40px 90px rgba(255,183,77,.35);
}
.envelope::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(135deg,#ffd8a8,#ffb703);
  clip-path:polygon(0 0,50% 65%,100% 0);
  transform-origin:top;
  transition:2s;
}
.envelope.open::before{
  transform:rotateX(180deg);
}
.seal{
  width:78px;height:78px;
  background:radial-gradient(circle,#ffb703,#fb8500);
  border-radius:50%;
  position:absolute;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:34px;
  color:#fff;
  animation:heartbeat 1.6s infinite;
}
@keyframes heartbeat{
  50%{transform:translate(-50%,-50%) scale(1.12);}
}

/* LETTER CARD (single scroll) */
#cardWrapper{
  display:none;
  animation:softOpen 2s forwards;
}
@keyframes softOpen{
  from{opacity:0;transform:scale(.92);}
  to{opacity:1;}
}

.card{
  width:min(94vw,760px);
  height:88vh;
  background:linear-gradient(#fff7ec,#fff1e6);
  border-radius:30px;
  padding:clamp(22px,4vw,42px);
  box-shadow:
    0 0 80px rgba(255,183,77,.35),
    0 40px 90px rgba(0,0,0,.6);
  overflow-y:auto;
  position:relative;
}

/* gold border */
.card::before{
  content:"";
  position:absolute;
  inset:14px;
  border:2px solid rgba(255,183,77,.35);
  border-radius:22px;
  pointer-events:none;
}

h2{
  font-family:'Great Vibes',cursive;
  font-size:clamp(42px,6vw,56px);
  text-align:center;
  color:#b45309;
}

#letterText{
  margin-top:30px;
  line-height:2;
  font-size:clamp(16px,2.6vw,19px);
  color:#3a2a1a;
}

/* QUESTION */
#question{
  display:none;
  text-align:center;
  margin:50px 0 20px;
}
button{
  padding:16px 42px;
  border:none;
  border-radius:50px;
  background:linear-gradient(135deg,#ffb703,#fb8500);
  color:#fff;
  font-size:18px;
  cursor:pointer;
}

/* MUSIC BUTTON */
#musicBtn{
  position:fixed;
  bottom:20px;
  right:20px;
  width:56px;
  height:56px;
  border-radius:50%;
  border:none;
  background:#fb8500;
  color:#fff;
  font-size:22px;
}
</style>
</head>

<body>

<div class="glow" style="top:20%;left:20%"></div>
<div class="glow" style="top:35%;right:20%"></div>

<!-- üéµ MUSIC -->
<audio id="music" loop playsinline>
    <source src="the_mountain-romantic-143301.mp3" type="audio/mpeg">
  </audio>

<!-- INTRO -->
<div id="intro">
  <h1>I wrote this by candlelight,<br>thinking of you‚Ä¶ üïØÔ∏è</h1>
</div>

<!-- ENVELOPE -->
<div id="envelopeBox">
  <div class="envelope" id="envelope">
    <div class="seal">‚ù§</div>
  </div>
  <p style="color:#ffe8cc;margin-top:18px">(Tap to open üíå)</p>
</div>

<!-- LETTER -->
<div id="cardWrapper">
  <div class="card" id="card">
    <h2>My Love</h2>
    <div id="letterText"></div>

    <div id="question">
      <h3>Can you be my Valentine? ‚ù§Ô∏è</h3><br>
      <button onclick="yes()">YES üíñ</button>
    </div>
  </div>
</div>

<script>
const intro=document.getElementById("intro");
const envelopeBox=document.getElementById("envelopeBox");
const envelope=document.getElementById("envelope");
const cardWrapper=document.getElementById("cardWrapper");
const card=document.getElementById("card");
const letterText=document.getElementById("letterText");
const music=document.getElementById("music");

/* show envelope */
setTimeout(()=>{
  intro.style.display="none";
  envelopeBox.style.display="block";
},3000);

/* envelope click = START MUSIC */
envelopeBox.onclick=()=>{
  music.currentTime=0;
  music.volume=0.8;

  const playPromise=music.play();
  if(playPromise!==undefined){
    playPromise.catch(()=>{});
  }

  envelope.classList.add("open");

  setTimeout(()=>{
    envelopeBox.style.display="none";
    cardWrapper.style.display="block";
    typeText();
  },2000);
};

/* typing text */
const text=[
"Under the quiet night sky,",
"with only a candle beside me‚Ä¶",
"",
"I found myself thinking of you.",
"",
"Your smile feels warmer than this flame,",
"your presence calmer than the night.",
"",
"I don‚Äôt promise perfection,",
"but I promise something real ‚Äî",
"a heart that chooses you, always.",
"",
"So tonight, with hope glowing softly‚Ä¶"
];

let i=0;
function typeText(){
  if(i<text.length){
    letterText.innerHTML+=text[i]+"<br>";
    i++;
    card.scrollTop=card.scrollHeight;
    setTimeout(typeText,900);
  }else{
    document.getElementById("question").style.display="block";
    document.getElementById("question")
      .scrollIntoView({behavior:"smooth"});
  }
}



/* whatsapp redirect */
function yes(){
  const msg=encodeURIComponent(
    " For you, my answer is always YES ‚ù§Ô∏è Your candlelit letter touched my heart üïØÔ∏è "
  );
  window.location.href="https://wa.me/919326032983?text="+msg;
}
</script>

</body>
</html>
